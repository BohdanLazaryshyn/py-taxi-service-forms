{% extends "base.html" %}

{% block content %}
  <h1>Delete this car from our service</h1>
  <br>
  <p>Are you sure you want to delete this car: {{ car.model }}?</p>
  <form action="" method="post">
    {% csrf_token %}

    <input class="btn btn-danger" type="submit" value="Delete">
    OR
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
