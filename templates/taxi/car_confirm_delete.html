{% extends "base.html" %}

{% block content %}
  <h1>Delete this car from our service</h1>
  <br>
  <p>Are you sure you want to delete this car: {{ car.model }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <p>
      <input class="btn btn-primary" type="submit" value="Delete">
      OR
      <a class="btn btn-primary" href="{% url 'taxi:car-detail' pk=car.id %}">Cancel</a>
    </p>
  </form>
{% endblock %}
