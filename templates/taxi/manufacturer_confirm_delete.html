{% extends "base.html" %}

{% block content %}
  <h1>Delete manufacturer from our service</h1>
  <br>
  <p>Are you sure you want to delete this manufacture: {{ manufacturer.name }}?</p>


  <form action="" method="post">
    {% csrf_token %}
    <p>
      <input class="btn btn-primary" type="submit" value="Delete">
      OR
      <a class="btn btn-primary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
    </p>


  </form>
{% endblock %}
